 
{% extends "base.html" %}

{% block headertitle %}Systems: {{ star.name }} - {{ star.classification }}{% endblock %}

{% block navigation %}
   <a href="/stars/stars"> INDEX </a>
      
   <strong>></strong>
   
   <a href="/stars/stars/{{ star.id }}/"> {{ star.name }} </a>
   
   <strong>:</strong>
   
   <a href="/stars/stars/{{ star.id }}/edit" class="active"> Edit </a>
   
{% endblock %}

{% block content %}

<section id="summary">

   <h3>Edit {{ star.name }}</h3> 
   
   <form action="/stars/stars/{{ star.id }}/edit" method="post">
      {% csrf_token %}
      <input type="submit" value="Delete System" name="delete"  onclick="confirm_delete(event)"/>
   </form>
   
   <div class="block">

   <form action="/stars/stars/{{ star.id }}/edit" method="post">
      {% csrf_token %}
      <table>
      <tbody>
      {{ form.as_table }}
      </tbody>
      </table>
      <input type="submit" value="update" name="edit" />
   </form>
   
   </div>

</section>

<script>
function confirm_delete(e)
{
    if(!confirm( 'Are you sure you want to delete this System? This can not be undone!' ))e.preventDefault();
}
</script>

{% endblock %}
